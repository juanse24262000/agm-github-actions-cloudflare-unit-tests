name: CI

on:
  push:
    branches:
      - master
      - unit-test
jobs:
  dev-environments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install yarn
        uses: npm -g install yarn

      - name: Install dependencies
        uses: yarn

